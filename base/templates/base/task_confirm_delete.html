{% extends 'base/main.html' %}
{% block content %}


<div class="header-bar">
    <a href="{% url 'tasks' %}"><b>&#8592; Back</b></a>
</div>


<div class="card-body">
    <form method="POST">
        {% csrf_token %}
        <p><b>Are you sure you want to delete this task ? ({{task}})</b></p>
        <input class="button" type="submit" value="Delete"/>
    </form>
</div>


{% endblock %}
